<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/feed.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>
        <div class=" container-fluid header-feedus">
            <h1 class="heading-feed-1">
                Give Us Your Feedback
            </h1>


        </div>
        <div class="container my-5">

            <h1 class=" feedback-head">COMPLETE FEEDBACK FORM</h1>



            <form>
                <div class="row mt-5 gap-lg-5">
                    <div class="col-lg col-md col-12 mb-5">
                        <input type="text" class="form-control form-feed" placeholder="Full Name">
                    </div>
                    <div class="col-lg col-md col-12 mb-5">
                        <input type="number" class="form-control form-feed" placeholder="Phone Num">
                    </div>

                </div>
                <div class="row  gap-lg-5  ">
                    <div class="col-lg col-md col-12 mb-5 ">
                        <input type="email" class="form-control form-feed" placeholder="Email Address">
                    </div>
                    <div class="col-lg col-md col-12 mb-5 ">
                        <input type="text" class="form-control form-feed" placeholder="Enter Shop Name">
                    </div>


                </div>
                <div class="row  ">
                    <div class="col-12  ">
                        <textarea class="form-control form-feed" placeholder="Comment"></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6 mb-4 ">
                        <p class="mb-0 feed-para2">How would you rate your experience at MobFix?</p>
                        <div class="d-flex align-items-center">
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                        </div>
                        <p class="mb-0 feed-para2 mt-3">How would you rate your experience at MobFix?</p>
                        <div class="d-flex align-items-center">
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4 ">
                        <p class="mb-0 feed-para2">How would you rate your experience at MobFix?</p>
                        <div class="d-flex align-items-center">
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                        </div>
                        <p class="mb-0 feed-para2 mt-3">How would you rate your experience at MobFix?</p>
                        <div class="d-flex align-items-center">
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>
                            <span class="mr-2"><i class="fas fa-star"></i></span>

                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-send">Send Your Message</button>
                </div>
            </form>
        </div>
