<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/contactstyle.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <body>
        <!-- header bof about us -->
        <div class=" container-fluid header-contactus">
            <h1 class="heading-1">
                Contact Us
            </h1>


        </div>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="heading-2">Our Address</h1>
                    <ul class="list-unstyled media-icon  mt-4">
                        <li class="d-flex gap-3 align-items-baseline"><i class="fas fa-phone social-icon"></i>
                            1-888-777-55555</li>
                        <li class="d-flex gap-3 align-items-baseline"><i class="fas fa-envelope social-icon"></i>
                            phone-repair@example.com</li>
                        <li class="d-flex gap-3 align-items-baseline"><i class="fas fa-map-marker-alt social-icon"></i>
                            131 Lonsdale St, Melbourne VIC 3000, Australia</li>


                    </ul>
                </div>
                <div class="col-md-6">
                    <h1 class="heading-2">Contact Us</h1>
                    <form class="mt-4">
                        <div class="mb-3">
                            <input type="text" class="form-control p-2 " placeholder="Your Name (required)">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control p-2" placeholder="Your Email (required)">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control p-2" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control p-2" rows="5" placeholder="Your Messages"></textarea>
                        </div>
                        <button type="submit" class="btn form-button  mx-3 ">Send</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</html>
