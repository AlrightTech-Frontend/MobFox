<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MobFix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- customized css -->
    <link rel="stylesheet" href="./assets/css/home.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container-fluid bgMainContainer p-5">
      <h1 class="he1">When Phones Break,<span> We Make Them Wake.</span></h1>
      <p class="para1">
        Are you looking for phone or any other device repair? We carry out large
        number of mobile <br />
        repairs every month and help you fix your device as well.
      </p>
      <div class="my-2 inputGroup">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            aria-label="Dollar amount (with dot and two decimal places)"
            placeholder="Search City or Zip"
          />
          <span class="input-group-text searchIcon"
            ><img
              src="./assets/img/icons/search.png"
              width="60px"
              alt="search icon"
          /></span>
          <span class="input-group-text btnFilter">
            <button class="btn">
              <img src="./assets/img/icons/Slider.png" width="20px" alt="" />
            </button>
          </span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
